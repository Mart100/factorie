<html>
	<head>
		<title>Factorie</title>

		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

		<!-- scripts -->
		<script src="bundle.js"></script>

		<!-- CSS files -->
		<link rel="stylesheet" type="text/css" href="./styles/main.css">
		<link rel="stylesheet" type="text/css" href="./styles/homePage.css">

	</head>
	<body>
		<div id="homePage" class="hidden">
			<div class="buttons">
				<button class="button1 createnewgame">Create new game</button><br>
				<button class="button1 joingame">Join a game</button>
			</div>

			<div class="createGame hidden">
				Username:<br>
				<input class="username" type="text"><br>
				<br>
				Server Name:<br>
				<input class="gameID" type="text"><br>
				<br>
				Private:<br>
				<input class="private" type="checkbox"><br>
				<br>
				Password:<br>
				<input class="password" type="text"><br>
				<br>
				<button class="confirmCreateGame">Create game</button>
			</div>

			<div class="gamesList" class="hidden">
				<span>Games</span>
				<div></div>
			</div>

		</div>
	</body>
</html>
